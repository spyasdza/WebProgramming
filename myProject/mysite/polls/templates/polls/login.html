<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login Page</h1>
    <p>
        <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
            <table border="1">
                {% if error %}
                    <tr><td colspan="2" style="text-align: center"><span style="color: red">{{error}}</span></td></tr>
                {% endif %}

                <tr>
                    <th>USERNAME: </th>
                    <td><input type="text" name="username"></td>
                </tr>
                <tr>
                    <th>PASSWORD: </th>
                    <td><input type="password" name="password"></td>
                </tr>

                <tr>
                    <td><input type="hidden" name="next_url" value="{{next_url}}"></td>
                    <td colspan="2"><input type="submit" value="Login"></td>
                </tr>

            </table>
        </form>
    </p>
</body>
</html>
